# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 万秦龙 Hyman Wan # 主页上方大字，同时也是网页标签字。
subtitle: 奋斗小青年，技术但不宅 | Android 开发者 | 学习iOS中 #主页上方小字。
description: wanqinlongjob@gmail.com <br> Hyman Wan | Android开发 | JAVA开发  <br>90后小青年  #站点描述
author: 万秦龙 #设置 作者昵称
language: zh-Hans
timezone:

#avatar: /images/avatartouxiang.jpg
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# 友情链接
links_title: Links
links:
  MacTalk: http://macshuo.com/
  Title: http://example.com/

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://wanqinlong.oschina.io/wanqinlong.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
#highlight:
  #enable: true
  #line_number: true
  #auto_detect: true
  #tab_replace:
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: 

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## 启用主题
theme: next      # next # material # indigo

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/wanqinlong/wanqinlong.github.io.git
  branch: master  # dev master
  

